<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- one functuin === one thing -->
    <!-- js에서 function은 obj이다.  -->
    <script>
        // 함수를 호출하면 그 안의 함수의 console값이 찍혀서 나오게 된다.
        function printHello(){
            console.dir('Hello');
        }
        printHello();

        // js의 함수는 타입을 담지 않아서 문자열인지 숫자인지를 구분해서 보내주지 않는다.
        // 다만, 둘 다 출력은 가능. 타입이 중요한 경우에 사용하기 아쉬움
        function log(message){
            console.dir(message);
        }
        log('message를 담을 수 있다니..?');
        log('123456789');

        // parameters 
        // premitive type : value 값이 그대로 반환
        // object type : reference 값을 반환, 저장이 reference 안에 되어있기 때문에

        function changeName(obj){
            obj.name = 'sb';
        }
        // ellie로 할당되어 있는 obj를 chaneName에 넣어서 바꿨으니까 sb가 출력됨
        // {}안에 담기는 것은 obj임
        const ellie = { name : 'ellie'};
        changeName(ellie);
        console.dir(ellie);

        function sum(a,b){
            return (a+b);
        } 

        const res = sum(10,20);
        console.dir(res);

        // arrow function
        const add= function (a,b) {
            return (a+b);
        }
         
        // 위의 코드와 같지만 arrow function을 이용해 한 줄로 출력하기
        const add1 =(a,b)=> a+b;

        //Q3
        // function calculate(command,a,b)
        // command(add,substract, divide, multiply, remainder)

        function calculate(command,a,b){
            switch (command){
                case 'add':
                    return a+b;
                case 'substract' :
                    return  a-b;
                case 'multiply' : 
                    return a*b;
                case 'divide' :
                    a/b;
                case 'remainder':
                    a%b;
                default :
                throw Error ('unknown command');

            }
           
        };
       console.dir(calculate('add',2,3));
        
    </script>
    
</body>
