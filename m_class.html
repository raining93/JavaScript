<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .note{
            border: 1px solid;
            min-height:300px;
        }
    </style>
    <script>
        let $ = function(cssSelect, message){
            let htmlElement = document.querySelectorAll(cssSelect);

            if(message){
            htmlElement.forEach(e=>{e.innerHTML += message + '<br>'});
        }

            if(htmlElement.length==1) return htmlElement[0];
            return htmlElement;
    }
         
    </script>
</head>
<body>
    <h1>class</h1>
    <div class="note" id="classNote"></div>
    <script>
        class Person{
            // public field 
               name;

            // private field, #
               #gender;

            // static 변수
            // 자바스크립트의 static은 자바와 달리 오직 type으로만 static 속성을 다룰 수 있다. 
            // Person.species (o) , sb.species(x)
               static species = 'mammalia'

            // 상수 
            // 속성명을 대문자로 작성하면 상수로 간주. 실제로 상수가 되는 것 (x), 개발자들끼리의 약속
            // 자바스크립트의 내장객체에서 사용되고 있는 방식
               #HABITAT = 'earth';

            // 필드변수 선언 끝

            // 생성자 
                constructor(name, gender){
                this.name = name;
                this.gender = gender;
            }

            //setter
            set gender(v){
                console.dir('setGender 호출됨')
                this.#gender = v;
            }

            //getter
            get gender(){
                console.dir('getGender 호출됨')
                return this.#gender;
            }

            get HABITAT(){
                console.dir('getHABITAT 호출됨')
                return this.#HABITAT;
            }

        }

        let sb = new Person('신비','여');
        sb.gender = 'female';
        console.dir(sb);
        $('#classNote',sb.name);
        $('#classNote',sb.gender);
        $('#classNote',Person.species);
        $('#classNote',sb.HABITAT);

        console.dir(sb);

        // 상속
        class Student extends Person{

            #academy;

            constructor(name, gender, academy){
                // 부모의 생성자를 먼저 호출해야한다.
                super(name, gender);
                this.#academy = academy; 
            }

            set academy(v){
                this.#academy = v;
            }

            get academy(){
                return this.#academy;
            }
        }

        $('#classNote','==================================================');

        let hgd = new Student('홍길동', '남', 'MC');
        $('#classNote',hgd.name);
        $('#classNote',hgd.gender);
        $('#classNote',Person.species);
        $('#classNote',hgd.HABITAT);
        $('#classNote',hgd.academy);
        console.dir(hgd);

        //hgd.#academy ='a';
        // console.dir(hgd.#academy);

    </script>
    
</body>
</html>
