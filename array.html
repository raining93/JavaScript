    <script>
        // 자료구조 : 비슷한 것들, 혹은 같은 것들을 담아두는 것 (토끼, 당근)
        // obj : 서로 연관된 특징과 메서드들을 묶어 놓는것 
        // (토끼 : 동물, 귀 2개, 먹고, 뛰다.), (당근 : 채소, 주황색, 비타민c)

        // Array 생성
        const arr1 = new Array(); 
        const arr2 = [1,2]; // 얘를 더 자주 사용함 

        const fruits = ['apple', 'banana'];
        console.dir(fruits);
        console.dir(fruits[0]); // 배열의 첫번째 데이터값을 찾을 때
        console.dir(fruits[1]);
        console.dir(fruits[fruits.length-1]); //배열의 마지막 데이터 값을 찾을 때
      
        // push : 맨 뒤에 요소 추가하기
        fruits.push('peach','grape');
        console.dir(fruits);

        // pop : 맨 뒤에 요소 제거하기
        fruits.pop('grape');
        console.dir(fruits);

        // unshift : 맨 앞에 요소 추가하기
        fruits.unshift('strowberry','lemon');
        console.dir(fruits);

        // shift : 맨 앞에 요소가 제거됨
        fruits.shift();
        console.dir(fruits);

        // splice : 중간 데이터 지우기
        fruits.splice(1,1);
        console.dir(fruits);

        {const fruits=['apple','banana','orange'];
        const res = fruits.join();
        console.dir(res);}
