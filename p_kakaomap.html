<html lang="en">
<head>

    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=	aaa5e56f2955a5dee7f58099096a66b0"></script>
</head>
<body>
    <div id="map" style="width:500px;height:400px; background-color: rgb(186, 153, 233);"></div>
    <button id="btn">현재 위치 확인</button>
    
    <script>
         let lat, log;
         
        let renderMap= (lat,log)=> {

        var container = document.querySelector('#map'); //지도를 담을 영역의 DOM 레퍼런스
        var options = { //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(lat,log), //지도의 중심좌표.
            level: 3 //지도의 레벨(확대, 축소 정도)
        };
        
        var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴

        var marker = new kakao.maps.Marker({
                     map: map,
                     position: new kakao.maps.LatLng(lat,log)
        });
    
        }

        
        let success =pos =>{
            renderMap(pos.coords.latitude,pos.coords.longitude);
            
        }
        
        let error= error =>{
            console.log(`error code :${error.code}, ${error.message}`);
        }
        var options = {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0 // 위치값
        };
        
        // 바로 지도가 나오는 코드 
        let geo = navigator.geolocation;
        let geoPos = geo.getCurrentPosition(success,error,options);
        

        // 화면의 컬러를 나타내고, 확인을 누르면 위치를 확인시켜 주는 코드

          // });
    








    </script>
</body>
</html>
